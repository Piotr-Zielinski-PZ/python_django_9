<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="john@smith.com">
            </div>
            <div class="form-group">
              <label for="">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="123456789">
            </div>
            <div class="form-group">
              <label for="">About you</label>
              <textarea type="text" class="form-control" id="summary" name="summary" placeholder="I'm really taleneted programmer"></textarea>
            </div>
            <div class="form-group">
              <label for="">Degree</label>
              <input type="text" class="form-control" id="degree" name="degree" placeholder="Engineer">
            </div>
            <div class="form-group">
              <label for="">School</label>
              <input type="text" class="form-control" id="school" name="school" placeholder="Mason-Rice Elementary">
            </div>
            <div class="form-group">
              <label for="">University</label>
              <input type="text" class="form-control" id="university" name="university" placeholder="Stanford University">
            </div>
            <div class="form-group">
              <label for="">Previous work</label>
              <input type="text" class="form-control" id="previous_work" name="previous_work" placeholder="Senior software engineer in IBM">
            </div>
            <div class="form-group">
              <label for="">Skills</label>
              <textarea type="text" class="form-control" id="skills" name="skills" placeholder="Django, Python, JavaScript"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
